  heritage:
    title: "Notre Héritage"
    subtitle: "Un héritage de saveurs de Bagdad à Gatineau"
    story_p1: "Shawarma Sinbad est un restaurant familial fondé par le Chef Moufak Al-Dorry. Originaire d'Irak, le Chef Al-Dorry apporte plus de 30 ans d'expertise culinaire, ayant passé des décennies à perfectionner son art tant en Irak qu'au Canada."
    story_p2: "En tant que maître de la cuisine traditionnelle irakienne, le Chef Al-Dorry se consacre à la préservation des saveurs authentiques de son héritage. Il veille personnellement à ce que chaque plat servi offre un goût 100 % similaire et authentique à ce que l'on trouve dans sa ville natale de Bagdad."
